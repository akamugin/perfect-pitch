<!DOCTYPE html>

<body>

  <div id="questionContainer">

    <input type="radio" id="option2" name="note" value="">
    <label for="option2"></label><br>
    <input type="radio" id="option3" name="note" value="">
    <label for="option3"></label><br>
    <input type="radio" id="option4" name="note" value="">
    <label for="option4"></label><br>
    <input type="radio" id="option5" name="note" value="">
    <label for="option5"></label><br>
    <button id="submitButton" onclick="submitAnswer()">Submit Answer</button>
  </div>

  <script src="perfect-pitch-next-page.js"></script>
</body>
</html>
